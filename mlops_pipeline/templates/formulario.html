<!DOCTYPE html>
<html>
<head>
    <title>Predicción de Riesgo de Crédito</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h2 { color: #2c3e50; }
        form { max-width: 500px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; background-color: #3498db; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #2980b9; }
        .resultado { margin-top: 30px; padding: 15px; border: 1px solid #ccc; background: #f9f9f9; }
    </style>
</head>
<body>
    <h2>Formulario de Predicción - Riesgo de Crédito</h2>
    <form action="/predict_form" method="post">
        {% for col in feature_names %}
            <label for="{{ col }}">{{ col }}:</label>
            <input type="number" step="any" name="{{ col }}" required>
        {% endfor %}
        <button type="submit">Predecir</button>
    </form>

    {% if prediction is not none %}
    <div class="resultado">
        <h3>Resultado:</h3>
        <p><strong>{{ "✅ Pagará a tiempo" if prediction == 1 else "❌ NO pagará a tiempo" }}</strong></p>
        <p>Probabilidad clase 1: {{ proba }}</p>
    </div>
    {% endif %}
</body>
</html>
