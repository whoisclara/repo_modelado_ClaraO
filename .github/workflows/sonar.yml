name: SonarCloud Analysis

on:
  push:
    branches:
      - master
      - develop
      - feature-1
      - feature-2
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=whoisclara
            -Dsonar.projectKey=whoisclara_repo_modelado_ClaraO
